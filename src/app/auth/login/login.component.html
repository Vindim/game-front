<p class="text-md-center">Вход в систему</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error': loginForm.get('email').invalid && loginForm.get('email').touched}">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Ваш email" formControlName="email">
        <span class="form-text form-error-text" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            <span *ngIf="loginForm.get('email').errors.required">Email не должен быть пустым</span>
            <span *ngIf="loginForm.get('email').errors.email">Введите корректный email</span>
        </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': loginForm.get('password').invalid && loginForm.get('password').touched}">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Ваш пароль" formControlName="password">
        <span class="form-text form-error-text" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            <span *ngIf="loginForm.get('password').errors.required">Пароль не должен быть пустым</span>
            <span *ngIf="loginForm.get('password').errors.minlength">
                Пароль должен быть больше {{loginForm.get('password').errors.minlength['requiredLength']}} символов
            </span>
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary" [disabled]="loginForm.invalid">Войти</button>
    </div>
    <div class="form-group">
        <p class="text-muted text-lg-center">
            Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться</a>
        </p>
    </div>
</form>
